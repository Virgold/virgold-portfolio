<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perf_grad" x1="5" y1="5" x2="35" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0.25" stop-color="#FFDB6E"/>
      <stop offset="1" stop-color="#FFBC5E"/>
    </linearGradient>
  </defs>

  <!-- Outer circle (performance gauge) -->
  <circle cx="20" cy="20" r="15" stroke="url(#perf_grad)" stroke-width="2" opacity="0.85"/>

  <!-- Gauge arc (optimized performance arc) -->
  <path d="M10 24 A10 10 0 0 1 30 24" 
        stroke="url(#perf_grad)" 
        stroke-width="2.5" 
        stroke-linecap="round"/>

  <!-- Needle base -->
  <circle cx="20" cy="20" r="2.5" fill="url(#perf_grad)" />

  <!-- Needle -->
  <line x1="20" y1="20" x2="26" y2="14" 
        stroke="url(#perf_grad)" 
        stroke-width="2.5" 
        stroke-linecap="round"/>

  <!-- Lightning bolt (performance boost) -->
  <path d="M18 26 L20 22 H17 L22 16 L20 20 H23 L18 26 Z" 
        fill="url(#perf_grad)" 
        opacity="0.45"/>
