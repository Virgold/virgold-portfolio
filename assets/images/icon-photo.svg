        stroke="url(#leader_grad)" 
        stroke-width="2.2" 
        stroke-linecap="round"/>

  <!-- Team members -->
  <circle cx="10" cy="20" r="3" fill="url(#leader_grad)" opacity="0.35"/>
  <circle cx="30" cy="20" r="3" fill="url(#leader_grad)" opacity="0.35"/>
</svg>
