<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leader_grad" x1="5" y1="5" x2="35" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0.25" stop-color="#FFDB6E"/>
      <stop offset="1" stop-color="#FFBC5E"/>
    </linearGradient>
  </defs>

  <!-- Leader (main person) -->
  <circle cx="20" cy="14" r="5" stroke="url(#leader_grad)" stroke-width="2"/>

  <!-- Shoulders / body -->
